<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Orrery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen">
        <h1>NASA PROJECT</h1>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <h4 id="location-text">TORONTO</h4>
    </div>

    <!-- React will render inside this root div -->
    <div id="root"></div>

    <script>
        window.onload = function() {
            const progressBar = document.querySelector('.progress');
            const loadingScreen = document.getElementById('loading-screen');
            let width = 0;

            const loadingInterval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(loadingInterval);
                    loadingScreen.style.display = 'none';  // Hide the loading screen
                    document.body.style.overflow = 'auto';  // Re-enable scrolling after loading
                } else {
                    width++;
                    progressBar.style.width = width + '%';  // Update progress bar width
                }
            }, 30);  // Adjust time as needed (~3 seconds)
        };
    </script>
</body>
</html>
